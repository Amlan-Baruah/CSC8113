apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
      version: blue
  template:
    metadata:
      labels:
        app: catalog-service
        version: blue
    spec:
      containers:
      - name: catalog-service
        image: us-central1-docker.pkg.dev/csc-8113/bookstore-repo/catalog-service:v8
        ports:
        - containerPort: 5001
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_URI
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  selector:
    app: catalog-service
    version: blue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5001
  type: ClusterIP
